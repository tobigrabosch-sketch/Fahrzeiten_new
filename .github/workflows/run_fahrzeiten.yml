name: Travel Time Scraper

permissions:
  contents: write

on:
  schedule:
    - cron: "0 6-21 * * *"   # läuft stündlich zwischen 7–22 Uhr deutscher Zeit (UTC+1/2)
  workflow_dispatch: {}      

jobs:
  run-r-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("httr2","jsonlite","readr","dplyr","lubridate","openxlsx"), repos = "https://cloud.r-project.org")'
      - name: Run script
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          Rscript google_scraping.R
      - name: Commit results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/travel_times.csv data/travel_times.xlsx || echo "No files"
          git commit -m "Update travel times" || echo "No changes"
          git push
